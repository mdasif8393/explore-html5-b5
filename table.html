<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            border: 1px solid black;
            padding: 0.5em 0.5em 0.5em
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Abul</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kabul</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mobul</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
